<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tarea</title>
  
  </head>
  <body>

    <div class="container">

      <div class="card mt-4">

        <div class="card-content">

          <div class="card-header">
            <h4>CRUD KOA / NodeJs + MySQL + Bootstrap 5</h4>
          </div>

          <div class="card-body">

            <div class="row">
      
              <div class="col-12">
      
                <div class="card">
                  
                  <form autocomplete="off" action="/edit" method="POST">
                    
                    <div class="card-content">

                      <div class="card-header">
                        Tarea
                      </div>
                      <div class="card-body">
                                              
                        <input autocomplete="false" name="hidden" type="text" style="display:none;">

                        <div class="row">
                          <label for="content">Descripci√≥n:</label>
                        </div>

                        <div class="row m-1">
                          <input type="text" hidden name="id" value="{{ todo.id }}" />
                          <input 
                            name="content" 
                            class="form-control" 
                            type="text" 
                            placeholder="Trotar 15 minutos..." 
                            id="content" 
                            value="{{ todo.content }}"
                          />
                        </div>

                        <div class="row">
                          <label class="form-check-label" for="done">
                            Completado?
                          </label>  
                        </div>
                        <div class="row m-2">
                            <input
                              name="done"
                              class="form-check-input"
                              type="checkbox"
                              id="done"
                              value="1"
                              {%if not todo.done=='0'%}checked{%endif%}
                            />
                        </div>
        
                      </div>
                      <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary col-12 col-lg-5 my-2">Guardar</button>
                        <a class="btn btn-danger col-12 col-lg-5 my-2" href="/">Cancelar</a>          
                                
                      </div>
                      
                    </div>

                  </form>

                </div>
          
              </div>
      
            </div>  

          </div>

          <div class="card-footer">
            <p class="text-center">
              Todos los Derechos Reservados
            </p>         
          </div>
        </div>
        
      </div>

    </div>

  </body>
</html>
